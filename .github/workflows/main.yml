name: Build DLLs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build mingw-w64

      # Step 3: Build for 32-bit
      - name: Build 32-bit DLL
        run: |
          meson setup --cross cross-mingw-32.txt b32
          ninja -C b32

      # Step 4: Build for 64-bit
      - name: Build 64-bit DLL
        run: |
          meson setup --cross cross-mingw-64.txt b64
          ninja -C b64

      # Step 5: Upload artifacts
      - name: Upload DLLs
        uses: actions/upload-artifact@v3
        with:
          name: compiled-dlls
          path: |
            b32/*.dll
            b64/*.dll