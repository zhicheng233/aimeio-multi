name: Build DLL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MinGW
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64

    - name: Set up Meson and Ninja
      run: |
        sudo apt-get install -y meson ninja-build

    - name: Build for 32-bit
      run: |
        meson setup --cross cross-mingw-32.txt b32
        ninja -C b32

    - name: Build for 64-bit
      run: |
        meson setup --cross cross-mingw-64.txt b64
        ninja -C b64

    - name: Upload DLL artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dll-artifacts
        path: |
          b32/*.dll
          b64/*.dll
